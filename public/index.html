<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/styles.css">
  <title>ToDo jQuery</title>
</head>
<body>
  <header>
    <h1 class="title">todos</h1>
  </header>
  
  <input id="input" type="text" placeholder="What needs to be done?">

  <div class="list-box">
    <ul class="list">
    </ul>
    <button id="save">Save Todo List</button>
  </div>
  <div class="counter"></div>
  <div class="items-left"></div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/todo.js"></script></body>
</html>
